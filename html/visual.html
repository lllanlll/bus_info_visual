<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script
        src="http://webapi.amap.com/maps?v=1.4.15&key=520b8d226fd79258a35690a32b8f3e66&plugin=AMap.LineSearch&plugin=AMap.Transfer">
    </script>
    <script src="http://a.amap.com/Loca/static/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <title>公交数据可视化</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container" class="container"></div>
    <div id="panel"></div>
    <div class="input-card" style='width:18rem;'>
        <label style='color:grey'>城市名称输入(展示此城市的公交路网)</label>
        <div class="input-item">
            <div class="input-item-prepend"><span class="input-item-text">城市名称</span></div>
            <input id='cityName' type="text" value=''>
        </div>
        <input id="search" type="button" class="btn" value="查询" />
    </div>
    <div class="input-card" style="width: 20rem;left: 1rem;bottom: 3rem;">
        <label style='color:grey'>路线查询</label>
        <div class="input-item">
            <div class="input-item-prepend"><span class="input-item-text">起点</span></div>
            <input id='start' type="text" value=''>
        </div>
        <div class="input-item">
            <div class="input-item-prepend"><span class="input-item-text">终点</span></div>
            <input id='end' type="text" value=''>
        </div>
        <input id="searchLine" type="button" class="btn" value="查询" />
    </div>

    <script src="./index.js"></script>
</body>

</html>
